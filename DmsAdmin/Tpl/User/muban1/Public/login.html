<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="icon" href="__PUBLIC__/favicon.ico" type="image/x-icon">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{:CONFIG('SYSTEM_TITLE')}</title>
        <link type="text/css" rel="stylesheet" href="css/basic.css"/>
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <style type="text/css">
        	.login_keyin button:hover{
				background:-webkit-linear-gradient(top,#818181,#575757);
			}
        </style>
    </head> 
    <body>
    	<!--头部-->
        <div class="header login_head">
            <div class="head_top">
                <div class="vip_info login_vip_info">
                	<div class="logo">
                        <img src="images/logo.jpg"/>
                    </div>
                    <div class="login_blank"></div>
                </div>
                <div class="head_decorator"></div>
            </div>
        </div>
        <!--头部结束-->
        
        <div class="center" style="margin-top:48px">
        	<div class="login_area">
            	<div class="login_title">
                	<span>Sign in</span>
                </div>
                <div class="login_info">
                	<input type="text" placeholder="Username" style="margin-bottom:12px;"/><br/>
                    <input type="text" placeholder="Password"/><br/>
                    <span style="line-height:36px;">Forgot password? &nbsp;<a style="color:#fff;text-decoration:underline" href="javascript:void(0)">Click here</a></span><br />
                    <input type="checkbox" checked="checked"/>Keep me signed in.
                </div>
                <div class="login_keyin">	<!--background-color:#525151-->
                	<button style="margin:30px 30px 30px 62px;">Sign In</button>
                    <button>Register</button>
                </div>
            </div>
        </div>
    </body>
</html>
