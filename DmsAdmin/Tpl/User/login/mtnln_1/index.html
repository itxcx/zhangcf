<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>会员登录</title>
        <style type="text/css">
            body {
                margin: 0;
                background: url(UserTpl/login/mtnln_1/bg.jpg);
                font-family: 微软雅黑;
                font-size: 12px;
            }
            input {
                width: 100%;
                font-size: 14px;
                height: 30px;
            }
            #wenzi {
                text-align: left;
                text-indent: 20px;
                font-size: 24px;
                height: 50px;
                line-height: 50px;
                background: #eee;
                border-bottom: 1px solid #ddd;
            }
            #login {
                position: absolute;
                left: 37%;
                top: -500px;
                background: white;
                border: 1px solid #ddd;
                width: 386px;
                z-index: 10000;
            }
            .mask {
                margin: 0;
                padding: 0;
                border: none;
                width: 100%;
                height: 100%;
                background: #000;
                opacity: 0.6;
                filter: alpha(opacity=60);
                z-index: 9999;
                position: fixed;
                top: 0;
                left: 0;
                display: none;
            }
            .tb {
                font-size: 14px;
                margin: 20px auto;
                border-collapse: collapse;
            }
            .tb td {
                height: 35px;
                padding: 3px;
                color: #000000;
            }
            .tb td .logbut {
                width: 60px;
                height: 30px;
                color: #fff;
                font-family: 微软雅黑;
                background: #22507d;
                border: none;
                cursor: pointer;
            }
            .tb td .logbut:hover {
                background: #00a0e9;
            }
        </style>
        <script src="__PUBLIC__/jquery-1.8.3.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            <!--
            function fleshVerify(type) {
                //重载验证码
                var timenow = new Date().getTime();
                if (type) {
                    $('#verifyImg').attr("src", '__URL__/verify/adv/1/' + timenow);
                } else {
                    $('#verifyImg').attr("src", '__URL__/verify/' + timenow);
                }
            }

            $(function () {
                $(function () {
                    $("body").append("<div id='mask'></div>");
                    $("#mask").addClass("mask").fadeIn("slow");
                    $("#login").animate({'top':'22%'},500);
                });
            });
            //-->
        </script>
    </head>

    <body>

        <div id="login">
            <div id="wenzi">
                企业销售平台
            </div>

            <form action="__URL__/check" method="post" style="margin:0px; padding:0px" id=loginform encType="multipart/form-data">
                <input type="hidden" name="act" value="verify" />
                <table cellpadding="0" cellspacing="0" width="320" class="tb">
                    <tr>
                         <td>用户名：</td>
                    </tr>
                    <tr>
                        <td align="left">
                            <input type="text" name="username" id="username" />
                        </td>
                    </tr>
                    <tr>
                         <td>密码：</td>
                    </tr>
                    <tr>
                        <td align="left">
                            <input type="password" name="password" id="password" />
                        </td>
                    </tr>
                    <if condition="isset($dispCode) and ($dispCode eq true)">
                    <tr>
                        <td>验证码：</td>
                    </tr>
                    <tr>
                        <td align="left">
                            <input name="captcha" maxlength="4" id="verify" type="text" style="width:220px;" />
                            <img id="verifyImg" SRC="__URL__/verify/" onClick="fleshVerify()" border="0" alt="点击刷新验证码" style="cursor:pointer" align="absmiddle"></td>
                    </tr>
                    </if>
                    <if condition="$usernum eq 1">
                    <input type="hidden" value="{$users[0]}" name="usertype">
                    </if>
                    <tr>
                        <td style="height: 50px;text-align:left; padding-top:10px;">
                            <eq name="isOpenTime" value="0">
                            <span style="font-size:12px;margin-right:160px">对不起，该时间段暂不可访问</span>
                            <else/>
                            <span>
                                <input type="submit" value="登陆" class="logbut" />
                            </span>
                            </eq>
                        </td>
                    </tr>
                    <tr style="border-top: 1px solid #ddd;">
                        <td>{$openTimeStr}</td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
