<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{$SYSTEM_TITLE}</title>
    <link rel="stylesheet" type="text/css" href="__TMPL__Public/style/reset.css">
    <link rel="stylesheet" type="text/css" href="__TMPL__Public/style/style.css">
    <script src="__PUBLIC__/jquery-1.x.min.js"></script>
    <script src="__TMPL__Public/js/slider.js" type="text/javascript"></script>
    <script src="__TMPL__Public/js/basic.js" type="text/javascript"></script>
    <script src="/Public/Js/transfer.js"></script> 
</head>
<body>

    <div id="header" class="center">
        <div class="header-top">
            <div class="logo">
                {$SYSTEM_TITLE}会员管理系统
            </div>
            <a class="logout" href="__GROUP__/Public/logout"><img src="__TMPL__Public/images/logout.png" alt="logout"></a>
        </div>
        <div class="header-nav">
            <ul class="nav">
                <li class="nav-list active"><a href="__GROUP__/Index" class="navkey">首页</a></li>
                <foreach name="menu" item="vo" key="key">
                <li class="nav-list">
                    <a class="navkey" href="javascript:void(0);">{$key}</a>
                    <ul class="navul">
                        <foreach name="vo" item="val">
                        <if condition="!$userMenuPower or in_array($val['model'].'-'.$val['action'],$userMenuPower)">
                        <li><a href="__GROUP__/{$val.model}/{$val.action}">{$val.title}</a></li>
                        </if>
                        </foreach>
                    </ul>
                </li>
                </foreach>
            </ul>
        </div>
    </div>
