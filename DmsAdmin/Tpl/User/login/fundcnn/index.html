<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>会员登录</title>
        <link rel="stylesheet" href="UserTpl/login/fundcnn/css/style.css">
        <script src="Public/jquery-1.8.3.min.js"></script>
    </head>
    <body>
        <table border="0" width="100%" cellpadding="0" cellspacing="0">
            <tbody>
                <tr>
                    <td>&nbsp;</td>
                    <td class="logo" height="100">基金交易系统</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td style="border-top:4px solid #4883BD" width="900"><img src="UserTpl/login/fundcnn/images/insurance_new2.jpg" width="900"></td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td style="background: url(UserTpl/login/fundcnn/images/bg-map.gif)  center top no-repeat" height="250">
                    <form action="__URL__/check" method="post" style="margin:0px; padding:0px" id="loginform" name="form1">
                        <input type="hidden" name="act" value="verify" />
                        <div class="con_left">
                            <div class="label_01">
                                <div class="name">
                                    用户名：
                                </div>
                                <label>
                                    <input name="username" class="input_name" id="name" type="text"  title="用户名">
                                </label>
                            </div>
                            <div class="name">
                                密　码：
                            </div>
                            <label>
                                <input name="password" class="input_name" id="password" type="password" title="密码">
                            </label>
                        </div>
                        <div class="con_right">
                            <eq name="isOpenTime" value="0">
                                <span id="nologin">对不起，该时间段暂不可访问</span>
                            <else/>
                                <input class="submit button" id="Submit1" onClick="loginform.submit()" src="UserTpl/login/fundcnn/images/login1.gif" border="0" height="37" type="image" width="96">
                            </eq> 
                        </div>

                    </form>
                    </td>
                    <td>&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
