<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{:L('会员登录')}</title>
        <style type="text/css">
            body {
                margin: 0;
                background: #136ebf url(UserTpl/login/jdd/bg2.jpg) no-repeat center bottom;
                color: #000;
                text-align: center;
                font-size: 18px;
            }

            #top {
                width: 1000px;
                margin: 0 auto;
            }
            #main {
                width: 1000px;
                height: 292px;
                margin: 0 auto;
            }
            #bottom {
                width: 1000px;
                height: 93px;
                margin: 0 auto;
            }
            #foot {
                width: 1000px;
                height: 71px;
                margin: 0 auto;
            }
            .input1 {
                height: 40px;
                border: 0 none;
                line-height: 40px;
                text-align: left;
                text-indent: 26px;
                background: none;
            }
            .input1:focus {
                border: none;
                outline: none;
            }
            #verify.input1 {
                text-indent: 5px;
            }
            .button1, .button2 {
                width: 75px;
                height: 40px;
                line-height: 40px;
                font-size: 14px;
                font-weight: bold;
                text-align: center;
                border: 0 none;
                margin-left: 5px;
            }
            .button1 {
                background: url(UserTpl/login/jdd/bt.jpg) no-repeat 0 0;
                color: #fff;
            }
            .button2 {
                background: url(UserTpl/login/jdd/cz.jpg) no-repeat 0 0;
                color: #353535;
            }
            .w202 {
                width: 202px;
            }
            .w153 {
                width: 153px;
            }
            .h30 {
                height: 30px;
            }
            .h40 {
                height: 40px;
            }
            .h40 td {
                padding: 0 2px;
            }
            .al {
                text-align: left;
                color: #fff;
            }
        </style>
        <script src="__PUBLIC__/jquery-1.8.3.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            <!--
            function fleshVerify(type) {
                //重载验证码
                var timenow = new Date().getTime();
                if (type) {
                    $('#verifyImg').attr("src", '__URL__/verify/adv/1/' + timenow);
                } else {
                    $('#verifyImg').attr("src", '__URL__/verify/' + timenow);
                }
            }

            $(function () {
                function ch() {
                    $('#top').height($(window).height() - 164);
                }
                ch();
                $(window).resize(function () {
                    ch();
                });
            });
            //-->
        </script>
    </head>

    <body>
        <div id="top"></div>
        <div id="main" style="position:absolute;height:120px;bottom:0;left:50%;margin-left:-500px;">
            <div>
                <form action="__URL__/check" method="post" style="margin:0px; padding:0px" id=loginform>
                    <input type="hidden" name="act" value="verify" />
                    <table cellpadding="0" cellspacing="0" style="margin:0 auto;" class="tb">
                        <tr  class="h30">
                            <td class="al">{:L('用户名')}</td>
                            <td class="al">{:L('密码')}</td>
                            <td colspan="4"  class="al">{:L('验证码')}</td>
                        </tr>
                        <tr class="h40">
                            <td style="background:url(UserTpl/login/jdd/yhm.jpg) no-repeat 0 0; width:202px; height:40px;  padding-right: 30px;">
                            <input class="input1 w202" type="text" name="username" id="username" />
                            </td>
                            <td style="background:url(UserTpl/login/jdd/mm.jpg) no-repeat 0 0; width:202px; height:40px;  padding-right: 30px;">
                            <input class="input1 w202" type="password" autocomplete="off" name="password" id="password" />
                            </td>
                            <td style="background:url(UserTpl/login/jdd/yzm.jpg) no-repeat 0 0; width:153px; height:40px;  padding-right: 10px;">
                            <input class="input1 w153" name="captcha" maxlength="4" id="verify" type="text" />
                            </td>
                            <td style='padding-right: 30px;'><img id="verifyImg" SRC="__URL__/verify/" onClick="fleshVerify()" border="0" alt="{:L('点击刷新验证码')}" style="cursor:pointer" align="absmiddle"></td>
                            <td style='padding-right: 30px;'>
                            <input type="submit" class="button1" value="{:L('提交')}" />
                            </td>
                            <td style='padding-right: 30px;'>
                            <input type="reset" value="{:L('重置')}" class="button2" />
                            </td>
                        </tr>
                    </table>
                </form>
                <div style="padding-top:20px ;color:#fff;">
                    {:L($openTimeStr)}
                </div>
            </div>
        </div>
        <div id="bottom"></div>
        <div id="foot"></div>
    </body>
</html>
