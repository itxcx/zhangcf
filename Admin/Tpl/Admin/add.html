<div class="pageContent">
	<form method="post" action="__APP__/Admin/insert" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="submit" value="1" />
		<div class="pageFormContent" layoutH="58">
			<table cellpadding="5" cellspacing="5">
				<tr>
					<th width="50">帐号：</th>
					<td width="200" style="text-align:left">
						<input type="text" class="required alphanumeric" name="account" value="" />
					</td>
					<th width="50">昵称：</th>
					<td width="200" style="text-align:left">
						<input type="text" class="required" name="nickname" value="" />
					</td>
				</tr>
				<tr>
					<th>密码：</th>
					<td style="text-align:left">
						<input type="text" class="required" minlength="1" maxlength="20" id="password" name="password" value="" />
					</td>
					<th>邮箱：</th>
					<td style="text-align:left">
						<input type="text" class="email" name="email" value="" />
					</td>
				</tr>
				<tr>
					<th>状态：</th>
					<td colspan="3" style="text-align:left">
						<input type="radio" name="status" checked="true" value="1" id="status1" /> <label for="status1">启用</label>
						<input type="radio" name="status" value="2" id="status2" /> <label for="status2">禁用</label>
					</td>
				</tr>
				<tr>
					<th>描 述：</th>
					<td colspan="3"  style="text-align:left">
						<TEXTAREA class="large bLeft" name="remark"  ROWS="3" COLS="40"></TEXTAREA>
					</td>
				</tr>
			</table>
			<include file="access"/>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button id="submit" type="submit">确定</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
