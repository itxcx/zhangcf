<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{:L('title_info')}</title>
<script src="__PUBLIC__/jquery-1.8.3.min.js" type="text/javascript"></script>
<load href="__PUBLIC__/colorbox/jquery.colorbox-min.js" />
<load href="__PUBLIC__/colorbox/colorbox.css" />
<script type="text/javascript">
<!--
function fleshVerify(type){ 
	//重载验证码
	var timenow = new Date().getTime();
	if (type){
		$('#verifyImg').attr("src", '__URL__/verify/adv/1/'+timenow);

</script>
</head>

<body style="text-align:center; margin:0; background-repeat:repeat-x; background-color:#3a3434; background-image:url(__ROOT__/UserTpl/login/22/bg1.jpg)">
<form action="__URL__/check" method="post" style="margin:0px; padding:0px" id=loginform encType="multipart/form-data">
<input type="hidden" name="act" value="verify" />
<div style="height:90px;"></div>
<div>
<div style="width:829px; height:435px; margin:0 auto; background-repeat:no-repeat; background-image:url(__ROOT__/UserTpl/login/22/bg.jpg);">
<div style="height:180px;"></div>
<table style="margin:0 auto; width:380px;">
<tr>
<td style="color:#fff; text-align:right; width:100px; padding:16px 0 0 0;">{:L('用户名')}</td>
<td style="padding:16px 0 0 0; text-align:left">
<input style="background-color:#3a3633; border:0; margin-left:10px; height:20px; width:120px; color:#fff;" type="text" name="username" id="username" />
</td>
</tr>

<tr>
<td style="color:#fff; text-align:right; padding:16px 0 0 0;">{:L('密码')}</td>
<td style="padding:16px 0 0 0; text-align:left"><input type="password" autocomplete="off" style="background-color:#3a3633; color:#fff; border:0; margin-left:10px; height:20px; width:120px;" name="password" id="password" />
<span style="font-size:10px; color:#f00;"><a href="javascript:getpass()" style="color:#F00;">{:L('忘记密码')}</a></span></td>
</tr>

<tr>
<td style="color:#fff; text-align:right; padding:16px 0 0 0;">{:L('验证码')}</td>
<td style="padding:16px 0 0 0; text-align:left"><input style="background-color:#3a3633; border:0; color:#fff; margin-left:10px; height:20px; width:67px;" maxlength="4" name="captcha" id="verify" type="text" />&nbsp;&nbsp;&nbsp;<font color="#FFFFFF">
<img id="verifyImg" SRC="__URL__/verify/" onClick="fleshVerify()" border="0" alt="{:L('点击刷新验证码')}" style="cursor:pointer" align="absmiddle"></font>
</td>
</tr>
		
<if condition="$usernum eq 1">
<input type="hidden" value="{$users[0]}" name="usertype">
</if>
<tr>
<td style="padding-top:28px; text-align:right; ">
<!--<select name="js_lang"  id="js_lang">
<option value="">{:L('language')}</option>
<option id="zh-cn" value="zh-cn">{:L('zh-cn')}</option>
<option id="en-us" value="en-us">{:L('en-us')}</option>
</select>-->
</td>

<td colspan="2" style="padding-top:28px; text-align:right; padding-right:2px;">
<eq name="isOpenTime" value="0"><span style="font-size:12px;margin-left:60px">{:L('对不起，该时间段暂不可访问')}</span><else/>
<input type="submit" name="submit" value="{:L('login')}" style=" background:url(__ROOT__/UserTpl/login/22/bt.jpg) no-repeat; border:none; margin-right:20px; width:84px; height:25px; color:#FFF; font-weight:bold;"/>
</eq>
</td>
</tr>
</table>
</div>
</form>
<div align="center" class="STYLE1" style="font-size:12px"><span>{:L($openTimeStr)}</span></div>
</body>
</html>

{
	var lang_selected = $("select[id='js_lang']").val(); //已选中的
     var url='__URL__/login';
    window.location.href=url+'/l/'+lang_selected;
    

});

{

	{

		innerWidth:500, 
		innerHeight:250, 
		opacity:'0.1',
		onClosed:function()	       
		{ 
			//window.location.reload();
		}
	});
}
</script>
