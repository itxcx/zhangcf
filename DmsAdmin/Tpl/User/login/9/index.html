<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{:L('会员登录')}</title>
<style type="text/css">
body{margin:0; background:url(UserTpl/login/9/bg.jpg); text-align:center; font-size:12px;}
.tablecss{width:922px; height:351px; margin:0 auto;}
.centerbj{width:444px; height:351px; background-image:url(UserTpl/login/9/centerbg.jpg);}
.tb{}
.tb td{ color:#2b746b; padding:3px;font-size:12px;}
.title{color: #2b746b; font-size:28px; font-weight:bold;}
.inputclass {color: #2b746b; border:1px #2b746b solid; padding:2px;}
</style>
<script src="__PUBLIC__/jquery-1.8.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
<!--
function fleshVerify(type){ 
	//重载验证码
	var timenow = new Date().getTime();
	if (type){
		$('#verifyImg').attr("src", '__URL__/verify/adv/1/'+timenow);
	}else{
		$('#verifyImg').attr("src", '__URL__/verify/'+timenow);
	}
}
//-->
</script>
</head>
<body>
<table border="0" cellspacing="0" cellpadding="0" width="922" height="351" >
  <tr>
  	<td colspan="3" height="144"></td>
  </tr>
  <tr>
    <td width="241" style="background:url(UserTpl/login/9/leftbg.jpg) no-repeat">&nbsp;</td>
    <td width="444">
    	<div class="centerbj">
<form action="__URL__/check" method="post" style="margin:0px; padding:0px" id=loginform>
<input type="hidden" name="act" value="verify" />
<table width="100%" height="251" cellpadding="0" cellspacing="0" class="tb">
<tr>
  <td width="150"></td>
<td width="73"></td>
<td height="30" colspan="2" align="center" valign="bottom">&nbsp;</td>
</tr>
<tr>
<td height="65" colspan="4" align="center" valign="middle">{:L($openTimeStr)}</td>
</tr>
<tr>
  <td>&nbsp;</td>
<td height="30"><div align="right">{:L('用户名')}：</div></td>
<td colspan="2" align="left"><input type="text" style="width:150px;" name="username" id="username" class="inputclass" /></td>
</tr>
<tr>
  <td></td>
<td height="30"><div align="right">{:L('密码')}：</div></td>
<td colspan="2" align="left"><input type="password" autocomplete="off" style="width:150px;" name="password" id="password" class="inputclass" /></td>
</tr>
<if condition="isset($dispCode) and ($dispCode eq true)">
<tr>
  <td></td>
<td height="30"><div align="right">{:L('验证码')}：</div></td>
<td colspan="2" align="left"><input name="captcha" maxlength="4" id="verify" type="text" style="width:50px;" class="inputclass" />&nbsp;&nbsp;<img id="verifyImg" SRC="__URL__/verify/" onClick="fleshVerify()" border="0" alt="{:L('点击刷新验证码')}" style="cursor:pointer" align="absmiddle"></td>
</tr>
</if>
<if condition="$usernum eq 1">
<input type="hidden" value="{$users[0]}" name="usertype">
</if>
<tr>
  <td></td>
<eq name="isOpenTime" value="0"><td height="40" colspan="3">{:L('对不起，该时间段暂不可访问')}</td><else/>
<td height="40"></td>
<td width="94" align="right"><input type="image" src="UserTpl/login/9/submit.jpg" align="left" /></td>
<td width="125" align="left">&nbsp;<span class="wjmm" ><if condition="adminshow('mimazhaohui') eq true"><a href="__URL__/getUserPwd2/">{:L('忘记密码')}？</a></if></span></td>
</eq>
</tr>
</table>
</form>
</div>
    </td>
    <td width="237" style="background:url(UserTpl/login/9/rightbg.jpg) no-repeat">&nbsp;</td>
  </tr>
</table>
</body>
</html>
