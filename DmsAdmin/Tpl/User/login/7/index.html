<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="UserTpl/login/7/css/style.css">
    <script src="__PUBLIC__/jquery-1.x.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    function fleshVerify(type){ 
        //重载验证码
        var timenow = new Date().getTime();
        $('#verifyImg').attr("src", '__URL__/verify/'+timenow);
    }
    </script>

</head>
<body>

    <div class="login">

        <form action="__URL__/check" method="post">
	        <input type="hidden" name="act" value="verify" />
           	<if condition="$usernum eq 1">
			<input type="hidden" value="{$users[0]}" name="usertype">
			</if>

            <dl>
                <dt>企业销售平台</dt>
                <dd>
                    <label for="username">用户名：</label>
                    <input id="username" type="text" name="username">
                </dd>
                <dd>
                    <label for="">密　码：</label>
                    <input id="password" type="password" name="password" autocomplete="off">
                </dd>
	            <if condition="isset($dispCode) and ($dispCode eq true)">
                <dd>
                    <label for="verify">验证码：</label>
                    <input id="verify" type="text" name="captcha" autocomplete="off">
                    <img id="verifyImg" src="__URL__/verify/" onclick="fleshVerify()" alt="点击刷新验证码">
                </dd>
                </if>
                <eq name="isOpenTime" value="0">
                <dd class="opentime">
                    <p>对不起，该时间段暂时不可访问</p>
                </dd>
                <else/>
                <dd class="subbutton">
                    <button class="submit" type="submit">登录</button>
                </dd>
                <dd class="forget">
                <if condition="adminshow('mimazhaohui') eq true">
                    <a href="__URL__/getUserPwd2/">忘记密码？</a>
                </if>
                </dd>
                </eq>

            </dl>

        </form>

        <p class="open">{$openTimeStr}</p>

    </div>
    
</body>
</html>
