<!--更改选择转账货币触发事件-->
<script type="text/javascript">
$(function(){
	var givethis=document.getElementById('giveTo');
	giveType(givethis.options[givethis.options.selectedIndex].value);
});

function giveType(id)
{
	var giveToid = id;
	$.post('__GROUP__/Transfer/giveType',{giveToid:giveToid},function(data){
		try
		{
			eval("var json="+data);
			if(json.status == 1)
			{
				$('#seltype').val('wu');
				$('#givesum').attr("value",'');
				$("#tax").html("0");
				$("#zhye").show();
				for(var x in json){				
					if(x=='data'){
						var bata=json[x];
						for(var x in bata){
							if(x=='balance'){
								$('#balance').html(bata[x]);
							}
							
							if(x=='toyou'){
								if(bata[x]==1)
								{
									$('#hideuserid').show();
									$('#totype').show();
									$('#you').show();
								}else{
									$('#hideuserid').hide();					
									$('#you').hide();
								}
							}
							if(x=='tome'){
								
								if(bata[x]==1)
								{
									$('#totype').show();
									$('#me').show();							
								}else{
									$('#me').hide();
								}
							}
							if(x=='intnum'){
								if(bata[x]>0)
								{
									$("#giveMoneyInt1").show();
									$('#giveMoneyInt1').html('必须为'+bata[x]+'的整数倍');							
								}else{
									$("#giveMoneyInt1").hide();
								}
							}
							if(x=='tax'){
								if(bata[x]>0)
								{
									$("#givetax").show();
									$('#givetax').html(bata[x]);							
								}
							}
						}
					}
				}
			}else{
				$("#totype").hide();
				$("#zhye").hide();
				$("#giveMoneyInt1").hide();
				$("#givetax").hide();
			}
		}
		catch(e)
		{
			alert(data);
			alert("网络异常!");
		}
	});
}
</script>
<!--如果选择只转入自己的货币那么转入人编号输入框不显示-->

	function giveCh(type)
	{		
		if(type=='tome')
		{
			$('#hideuserid').hide();
		}else{
			$('#hideuserid').show();
		}
	} 
</script>

<!--对转入人编号进行验证-->
<script type="text/javascript">
var vd;
function getid(e)
{
	clearTimeout(vd);
    id=e.id;
	vd = setTimeout("giveAjax('"+e.id+"')",600);
}
function giveAjax(id)
{
	var userid = $('#'+id).val();
	$.post('__GROUP__/Transfer/giveAjax/',{userid:userid},function(data){
		try
		{
			eval("var json="+data);
			if( json.status == 0 )
			{
				$('#giveidname').html('编号不正确');
			}
			else
			{
				//var userinfo = json.data;
				//$('#giveidname').html(userinfo['姓名']);
				$('#giveidname').html('');
			}
		}
		catch(e)
		{
			alert(data);
			alert("网络异常!");
		}
	});
}
</script>
<!--手续费计算-->
<script>
    $("input[name='givesum']").keyup(function(){
        var sum = $(this).val();
        if(sum !="" && !isNaN(sum)){
            var tax = sum * ($('#givetax').html()/100);
            tax = tax.toFixed(2);
           if(tax < parseFloat($('#leastComCharge').val())){
                tax = parseFloat($('#leastComCharge').val());
            }
           if(tax > parseFloat($('#limitComCharge').val()) && $('#limitComCharge').val()!=0){
                tax = parseFloat($('#limitComCharge').val());
            }
           $("#tax").html(tax);
        }else{
            $("#tax").html("0");
        }
    })
</script>
<script>
	//短息验证
	var wait=300;
	var sta = true;
	function time(o){
	    if(sta == true){
	        var type = '转账';
	        var content = '{CONFIG("giveMoneySmsContent")}';
	        $.post('__URL__/sendSmsVerify',{type:type,content:content},function(data){
	          eval('var data='+data);
	          if(data.status == 1){
	            alert('发送成功!');
	          }else{
	            alert('发送失败!');
	          }
	        });
	        sta = false;
	    }
	    if (wait == 0) {
	      o.removeAttribute("disabled");      
	      o.value="点击获取";
	      wait = 300;
	      sta = true;
	    } else {
	      o.setAttribute("disabled", true);
	      o.value="重新发送(" + wait + ")";
	      wait--;
	      setTimeout(function() {
	        time(o)
	      },
	      1000)
	    }
  }
  	document.getElementById("sendMess").onclick=function(){time(this);}
	function tijiao(){
    	var ua = navigator.userAgent.toLowerCase();
		var s;
		if ((/firefox\/([\d.]+)/).test(ua)) { //判断火狐浏览器
			$('#subbut').attr('disabled',true);
			$('#subbut').val('正在提交,请等待...');
			$('#giveform').submit();
			$('#subbut').removeAttr('disabled');
			$('#subbut').val('确定');
		} else {
			$('#subbut').attr('disabled',true);
			$('#subbut').val('正在提交,请等待...');
			$('#giveform').submit();
			$('#subbut').removeAttr('disabled');
			$('#subbut').val('确定');
		}
	}
</script>
