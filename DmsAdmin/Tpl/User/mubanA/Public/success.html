<include file="Public:header" />
<div class="container_cont_right fr mr16  mt30" id="up">
    <div class="core_con"  style="border:2px #9C6900 solid;margin:20% 20%;width:380px;height:118px;">
            <h2 style="background:#9B6900;color:#ffffff;text-align:left;font-size:15px;height14%;padding:5px 0px 5px 10px;">{$msgTitle}</h2>
        
            <present name="message" >
            <div class="row" style="background:#F3E8D6;height:75%">
                 <div>
                <img src="__TMPL__Public/images/jinggao.gif" style="float:left;margin:15px 10px"/>
                <div style="float:left;color:#5A4B24;font-size:13px;margin:20px;width:60%">
                <span>{$message}</span> 
            </div>
                </div>
                
            </div>
            </present>
            <present name="error" >
            <div class="row" style="background:#F3E8D6;height:75%">
               <div>
                <img src="__TMPL__Public/images/jinggao.gif" style="float:left;margin:15px 10px"/>
                <div style="float:left;color:#5A4B24;font-size:13px;margin:20px;width:60%">
                <span>{$error}</span> 
                <present name="closeWin" >
                <span style="color:#5A4B24;font-size:13px;">系统将在 <span id="wait" style="color:blue;font-weight:bold">{$waitSecond}</span> 
                 秒后自动关闭，如果不想等待,直接点击 <a id="href" href="{$jumpUrl}" style="color:#0000FF">这里</a> 关闭</span>
               </present>
            <notpresent name="closeWin" >
                <span style="color:#5A4B24;font-size:13px;">系统将在 <span id="wait" style="color:blue;font-weight:bold">{$waitSecond}</span> 
        
        秒后自动跳转,如果不想等待,直接点击 <a id="href" href="{$jumpUrl}"  style="color:#0000FF">这里</a> 跳转</span>
            </notpresent>
            </div>
                </div>
                
            </div>
            </present>
        
        
    </div>
    
</div>

<include file="Public:footer" />
<meta http-equiv='Refresh' content='{$waitSecond};URL={$jumpUrl}'>

<style type="text/css">
.message
{
color:#972D01;

}
</style>
<div class="main Public" id="success">
	<div class="core_con">
    	<div class="message">

        </div>
    </div>
</div>
<script type="text/javascript">
(function(){
var wait = document.getElementById('wait'),href = document.getElementById('href').href;
var interval = setInterval(function(){
	var time = --wait.innerHTML;
	(time == 0) && (location.href = href);
}, 1000);	
})();
</script>
