<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{:L('会员登录')}</title>
<style type="text/css">
body{margin:0; background-image:url(UserTpl/login/16/bg.png); text-align:center; font-size:12px;}
#wenzi{ font-size:24px; font-weight:bold; padding-top:40px; margin-bottom:40px;}
#login{width:579px; height:306px; margin:100px auto; background-image:url(UserTpl/login/16/mbg.png);}
.tb{ border-collapse:collapse;}
.tb td{ padding:3px; color:#000000;}
</style>
<script src="__PUBLIC__/jquery-1.8.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
<!--
function fleshVerify(type){ 
	//重载验证码
	var timenow = new Date().getTime();
	if (type){
		$('#verifyImg').attr("src", '__URL__/verify/adv/1/'+timenow);
	}else{
		$('#verifyImg').attr("src", '__URL__/verify/'+timenow);
	}
}
//-->
</script>
</head>

<body>
<div style="position:relative;top:180px;left:0px;height:0px">
{:L($openTimeStr)}
</div>
<div id="login">
<div id="wenzi">{:L('企业销售平台')}</div>

<form action="__URL__/check" method="post" style="margin:0px; padding:0px" id=loginform encType="multipart/form-data">
<input type="hidden" name="act" value="verify" />
<table cellpadding="0" cellspacing="0" width="100%" class="tb">
<tr>
<td align="right" width="250">{:L('用户名')}：</td>
<td align="left"><input type="text" style="width:180px;" name="username" id="username" /></td>
</tr>
<tr>
<td align="right" width="250">{:L('密码')}：</td>
<td align="left"><input type="password" autocomplete="off" style="width:180px;" name="password" id="password" /></td>
</tr>
<if condition="isset($dispCode) and ($dispCode eq true)">
<tr>
<td align="right" width="250">{:L('验证码')}：</td>
<td align="left">
<input name="captcha" maxlength="4" id="verify" type="text" style="width:50px;" /> 
<img id="verifyImg" SRC="__URL__/verify/" onClick="fleshVerify()" border="0" alt="{:L('点击刷新验证码')}" style="cursor:pointer" align="absmiddle">
</td>
</tr>
</if>
<if condition="$usernum eq 1">
<input type="hidden" value="{$users[0]}" name="usertype">
</if>
<tr>
<td colspan="2" style="text-align:right; padding-top:10px;" align="center">
<eq name="isOpenTime" value="0"><span style="font-size:12px;margin-right:160px">{:L('对不起，该时间段暂不可访问')}</span><else/>
<span style="margin-right:170px;"><input type="image" src="UserTpl/login/16/btn.png" value="{:L('登陆')}" /></span>
</eq>
</td>
</tr>
</table>
</form>
</div>
</body>
</html>
