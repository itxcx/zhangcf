<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="icon" href="__PUBLIC__/favicon.ico" type="image/x-icon">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{:CONFIG('SYSTEM_TITLE')}</title>
        <link type="text/css" rel="stylesheet" href="UserTpl/login/muban1/css/basic.css"/>
        <link type="text/css" rel="stylesheet" href="UserTpl/login/muban1/css/style.css"/>
        <style type="text/css">
        	.login_keyin button:hover{
				background:-webkit-linear-gradient(top,#818181,#575757);
			}
        </style>
    </head> 
    <body>
    	<!--头部-->
        <div class="header login_head">
            <div class="head_top">
                <div class="vip_info login_vip_info">
                	<div class="logo">
                        <img src="UserTpl/login/muban1/images/logo.jpg"/>
                    </div>
                    <div class="login_blank"></div>
                </div>
                <div class="head_decorator"></div>
            </div>
        </div>
        <!--头部结束-->
        <form action="__URL__/check" method="post" style="margin:0px; padding:0px" id=loginform>
            <input type="hidden" name="act" value="verify" />   
        <div class="center" style="margin-top:48px">
        	<div class="login_area">
            	<div class="login_title">
                	<span>Sign in</span>
                </div>
                <div class="login_info">
                	<input type="text" placeholder="Username"  name="username" id="username" style="margin-bottom:12px;"/><br/>
                    <input type="password" placeholder="Password" name="password" id="password" /><br/>
                    <!--<span style="line-height:36px;">Forgot password? &nbsp;<a style="color:#fff;text-decoration:underline" href="javascript:void(0)">Click here</a></span><br />
                    <input type="checkbox" checked="checked"/>Keep me signed in.-->
                </div>
                <div class="login_keyin">	<!--background-color:#525151-->
                	<eq name="isOpenTime" value="0">对不起，该时间段暂不可访问
        <else/>		
                	<button style="margin:30px 30px 30px 62px;" type="submit" >Sign In</button>
                    <button type="reset">Reset</button>
                    </eq>
                </div>
                	<if condition="isset($dispCode) and ($dispCode eq true)">
        <tr>
          <td align="right" width="176">验证码：</td>
          <td align="left"><input name="captcha" id="verify" type="text" maxlength="4" style="width:50px;" />
            &nbsp;&nbsp;<img id="verifyImg" SRC="__URL__/verify/" onClick="fleshVerify()" border="0" alt="点击刷新验证码" style="cursor:pointer" align="absmiddle"> </td>
        </tr>
		</if>	  
		<if condition="$usernum eq 1">
			<input type="hidden" value="{$users[0]}" name="usertype">
		</if> 
            </div>
        </div>
        </form>
    </body>
</html>
