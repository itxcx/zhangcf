<script type="text/javascript">

	//重载验证码

</head>
<body bgcolor="#891f22" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<form action="__URL__/check" method="post" style="margin:0px; padding:0px" id=loginform encType="multipart/form-data">
<input type="hidden" name="act" value="verify" />
<table id="__01" width="1004" height="890" border="0" cellpadding="0" cellspacing="0" style="margin:0px auto;text-align:center;">
	<tr>
		<td colspan="3">
			<img src="UserTpl/login/29/images/index_01.gif" width="1004" height="201" alt=""></td>
	</tr>
	<tr>
		<td rowspan="2">
			<img src="UserTpl/login/29/images/index_02.gif" width="21" height="373" alt=""></td>
		<td>
			<img src="UserTpl/login/29/images/index_03.gif" width="440" height="78" alt=""></td>
		<td rowspan="2">
			<img src="UserTpl/login/29/images/index_04.gif" width="543" height="373" alt=""></td>
	</tr>
	<tr>
		<td>
			<table border="0" cellpadding="0" cellspacing="0" width="440" id="form_table" height="295">
				<tr>
				<td align="right" width="85" class="name">{:L('用户名')}: </td>
				<td align="left"><input type="text" style="width:275px;" name="username" id="ussername" class="inp" /></td>
				</tr>
				<tr>
				<td align="right" width="85" class="name">{:L('密码')}: </td>
				<td align="left"><input type="password" autocomplete="off"  class="inp" style="width:275px;" name="password" id="password" /></td>
				</tr>
				<if condition="$dispCode eq true">
				<tr>
				<td align="right" width="85" class="name">{:L('验证码')}: </td>
				<td align="left">
				<input  class="inp" name="captcha" maxlength="4" id="verify" type="text" style="width:90px;" />&nbsp;
				<img id="verifyImg" SRC="__URL__/verify/" onClick="fleshVerify()" border="0" alt="{:L('点击刷新验证码')}" style="cursor:pointer" align="absmiddle"> 
				</td>
				</tr>
				</if>
				<if condition="$usernum eq 1">
				<input type="hidden" value="{$users[0]}" name="usertype">
				</if>

				<tr>
				<td>&nbsp;</td>
				<td align="left" valign="top">

				<span style="margin-left:10px;"><input type="submit" class="btn" value='' /></span>
				<span style="margin-right:30px;"><input type="reset"  class="btn_reset" value='' /></span>


				</td>
				</tr>
			</table></td>
	</tr>
	<tr>
		<td colspan="3">
			<img src="UserTpl/login/29/images/index_06.gif" width="1004" height="316" alt=""></td>
	</tr>
</table>
</form>
</body>
</html>
