<div class="pageContent">
	<form method="post" action="__URL__/buildMUI" class="pageForm required-validate" onsubmit="return validateCallback(this, langdialogAjaxDone);">
	
	<div layoutH="58">
    <table width="95%" cellpadding="5" cellspacing="0" class="view_list">
		<tr>
            <td colspan="4" style="text-align:left;padding-left:20px"><b>添加语言包</b></td>
            <input type="hidden" id="id" value="{$list.id}"/>
		</tr>
		<tr>  
			<td style="width:15%;text-align:right;">语言包：</td>
			<td style="width:30%;text-align:left;padding:10px 5px">
				<!--<input type="text " name="name" id="name" class="required textInput" value="" size="45"/>-->
				<select name="mui" id="mui" style="width:40%"></select>
			</td>
		</tr>
	</table>
	</div>
		<div class="formBar">
			<ul>
				<li>
					<div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div>
				</li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
<script>
	function langdialogAjaxDone(json){
		DWZ.ajaxDone(json);
		if (json.statusCode == DWZ.statusCode.ok){
			navTab.reload();
				$.pdialog.closeCurrent();
		}
	}
	
	$.ajax({
		url:'__URL__/getMUI',
		dataType:'json',
		success:function(result){
			var output = [];
			output.push('<option value="">请选择</option>');
			$.each(result.data, function(key, value){
				output.push('<option value="'+ key +'_'+ value.name +'">'+ value.name +'</option>');
			});
			$("#mui").html(output.join(''));
		}
	})

</script>
