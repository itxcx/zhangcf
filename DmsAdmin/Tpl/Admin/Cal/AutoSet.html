<div layoutH="0">
<form action="__URL__/SetCalPass" method="post" target="execute" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDoneReload)">
<table width="700px" class="list">
  <thead>
	<tr>
	  <th colspan="5" style="text-align:left"><img style="vertical-align:middle" src="__PUBLIC__/Images/calculator.png" />&nbsp;&nbsp;自动结算地址</th>
	</tr>
     </thead>
     <tfoot>
		<tr>
		<td style="width:120px;border-bottom:1px solid #ededed" class="tab2_border2">
		地址:
		</td>
		<td style="border-bottom:1px solid #ededed" class="tab2_border2">
		{$url}
		</td>
		</tr>
		<tr>
		<td style="width:120px;border-bottom:1px solid #ededed" class="tab2_border2">
		最后调用:
		</td>
		<td style="border-bottom:1px solid #ededed" class="tab2_border2">
		{$time|date="y-m-d H:i:s",###}
		</td>
		</tr>
		<if condition="($is_exec eq true)">

			<tr>
			<td style="width:120px;border-bottom:1px solid #ededed" class="tab2_border2">
			系统服务状态:
			</td>
			<td style="border-bottom:1px solid #ededed" class="tab2_border2">
				<if condition="$serverrun"> 
					正在运行
				<else /> 
					已经关闭
				</if>
			</td>
			</tr>
			<tr>
			<td style="width:120px;border-bottom:1px solid #ededed" class="tab2_border2">
			操作系统
			</td>
			<td style="border-bottom:1px solid #ededed" class="tab2_border2">
				<a href="__URL__/runset/val/true" target="ajaxTodo">开启服务</a>
				<a href="__URL__/runset/val/false" target="ajaxTodo">关闭服务</a>
			</td>
			</tr>
		</if>
		<!--<tr>
		<td colspan="5" id="buttonSatus" style="height:25px" >
		<div class="buttonActive" style="margin-left:230px;" id="calbutton">
          <div class="buttonContent" >
            <button type="submit" onclick="$('#calmemo').html('');$('#calbutton').removeClass('buttonActive').addClass('buttonDisabled')">从设密码</button>
          </div>
		</div>
		</td>
		</tr>-->
</tfoot>
</table>
</form>
<!--
	会员登入二维码<br><img src='http://tool.oschina.net/action/qrcode/generate?data={$qrurl}&output=image%2Fgif&error=L&type=0&margin=0&size=4&1411008582058'/>
-->
</div>
