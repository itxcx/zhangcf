<include file="Public:header" />
<div id="view" class="content-box">
    <form name="form1" method="post" action="__GROUP__/User/passSave">
        <table class="table">
            <eq name="pwd3Switch" value="false">
            <tr>
                <td class="tbkey">确认二级密码：</td>
                <td class="tbval"><input name="oldpwd2" type="password" id="oldpwd2" class="input" placeholder="请输入二级密码"></td>
            </tr>
            </eq>
            <eq name="pwd3Switch" value="true">
            <tr>
                <td class="tbkey">确认三级密码：</td>
                <td class="tbval"><input name="oldpwd2" type="password" id="oldpwd2" class="input" placeholder="请输入三级密码"></td>
            </tr>
            </eq>

            <tr>
                <td class="tbkey">一级新密码：</td>
                <td class="tbval"><input name="pwd1" type="password" id="pwd1" class="input" placeholder="至少六位"></td>
            </tr>
            <tr>
                <td class="tbkey">确认一级新密码：</td>
                <td class="tbval"><input name="repwd1" type="password" id="repwd1" class="input" placeholder="请确认一级密码"></td>
            </tr>
            <tr>
                <td class="tbkey">二级新密码：</td>
                <td class="tbval"><input name="pwd2" type="password" id="pwd2" class="input" placeholder="至少六位"></td>
            </tr>
            <tr>
                <td class="tbkey">确认二级新密码：</td>
                <td class="tbval"><input name="repwd2" type="password" id="repwd2" class="input" placeholder="请确认二级密码"></td>
            </tr>
            <eq name="pwd3Switch" value="true">
            <tr>
                <td class="tbkey">三级新密码：</td>
                <td class="tbval"><input name="pwd3" type="password" id="pwd3" class="input" placeholder="至少六位"></td>
            </tr>
            <tr>
                <td class="tbkey">确认三级新密码：</td>
                <td class="tbval"><input name="repwd3" type="password" id="repwd3" class="input" placeholder="请确认三级密码"></td>
            </tr>
            </eq>
            <if condition="$verificateSwitch eq 1 and $verificatesmsContent neq ''">
            <tr>
                <td class="tbkey">短信验证码：</td>
                <td class="tbval">
                    <input name="repwdSms" type="text" id="repwdSms" class="float-left input">
                    <input type="button" id="sendMess" class="float-left" value="点击获取" placeholder="短信验证码">
                </td>
            </tr>
            </if>
            <eq name="changePwdmailSwitchyanzheng" value="1">
            <tr>
                <td class="tbkey">邮件验证：</td>
                <td class="tbval">
                    <input name="repwdMail" type="text" id="repwdMail" class="float-left input">
                    <input type="button" id="sendMailMess" class="float-left" value="点击获取" placeholder="邮箱验证码">
                </td>
            </tr>
            </eq>
        </table>

        <div class="content-box margin-t-4">
            <button class="btn btn-default" type="submit">确　定</button>
        </div>
    </form>
</div>

<script>
var wait=300;
var sta = true;
function time(o) {
    if(sta == true){
        var content = '{$verificatesmsContent}';
        if(content==""){
        	return false;
        }
        $.post('__URL__/sendSmsVerify',{type:'修改密码',content: content},function(data){
            
            eval('var data='+data);
            if(data.status == 1){
                alert('发送成功!');
            }else{
                wait=0;
                alert('发送失败!');
            }
        });
        sta = false;
    }
    if (wait == 0) {
      o.removeAttribute("disabled");      
      o.value="点击获取";
      wait = 300;
      sta = true;
    } else {
      o.setAttribute("disabled", true);
      o.value="重新发送(" + wait + ")";
      wait--;
      setTimeout(function() {
        time(o)
      },
      1000)
    }
  }
  if($("#sendMess").length>0)
  document.getElementById("sendMess").onclick=function(){time(this);}
  
var mwait=300;
var msta = true;
function mtime(o) {
    if(msta == true){
        var content = '{$changePwdmailContentyanzheng}';
        $.post('__URL__/sendMailVerify',{type:'修改密码',content: content},function(data){
            
            eval('var data='+data);
            if(data.status == 1){
                alert('发送成功!');
            }else{
                mwait=0;
                alert('发送失败!');
            }
        });
        msta = false;
    }
    if (mwait == 0) {
      o.removeAttribute("disabled");      
      o.value="点击获取";
      mwait = 300;
      msta = true;
    } else {
      o.setAttribute("disabled", true);
      o.value="重新发送(" + mwait + ")";
      mwait--;
      setTimeout(function() {
        mtime(o)
      },
      1000)
    }
  }
  if($("#sendMailMess").length>0)
  document.getElementById("sendMailMess").onclick=function(){mtime(this);}
</script>

<include file="Public:footer" />
