<!DOCTYPE html>
<head>
    <title>Password recovery</title>
    <meta name="description" content="">
    <meta name="keywords" content="" />
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="UserTpl/login/mobile/css/animate.css">
    <link rel="stylesheet" href="UserTpl/login/mobile/css/bootstrap.min.css">
    <link rel="stylesheet" href="UserTpl/login/mobile/css/font-awesome.min.css">
    <link rel="stylesheet" href="UserTpl/login/mobile/css/templatemo_style.css">
    <!-- JavaScripts -->
    <script src="__PUBLIC__/jquery-1.x.min.js"></script>
    <script src="__PUBLIC__/layer/layer.js"></script>
    <script src="UserTpl/login/mobile/js/templatemo_custom.js"></script>
    <style>
        .button_type {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- title start -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="templatemo_title" style="font-size:40px;font-family:'微软雅黑'">
                    <a href="#">{:L('密码找回')}</a>
                </div>
                <div class="templatemo_subtitle" style="font-size:20px;">
                    Password recovery
                </div>
            </div>
        </div>
    </div>
    <!-- title end -->
    <div class="site-header">
        <div class="main-navigation">
            <div class="container">
                <div class="row"></div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row main_menu">
                            <div class="col-md-2"></div>
                            <div class="col-md-2" style="width:250px">
                                <a class="show-5 templatemo_home" href="#">
                                <div class="fa fa-home" style="text-transform:none">
                                    {:L('邮箱')}
                                </div></a>
                            </div>
                            <div class="col-md-2" style="width:250px">
                                <a class="show-5 templatemo_page5" href="#">
                                <div class="fa fa-phone" style="text-transform:none">
                                    {:L('短信')}
                                </div></a>
                            </div>
                            <div class="col-md-2" style="width:250px">
                                <a class="show-5 templatemo_page1" href="#">
                                <div class="fa fa-phone" style="text-transform:none">
                                    {:L('密保')}
                                </div></a>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="menu-container2">
        <div class="content contact" id="menu-2">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>{:L('邮箱找回')}</h1>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="row">
                    <div class="col-md-8 col-sm-12">
                        <form method="post" action="__URL__/getEmail" id="contact_form">
                            <div class="templatemo_textbox">
                                {:L('请输入要找回的ID')}：
                                <input name="txtUserName" type="text" class="form-control" id="txtUserName" placeholder="Your Name" autocomplete="off" >
                            </div>
                            <div class="templatemo_textbox">
                                {:L('请输入注册时的邮箱')}：
                                <input name="txtEmail" type="text" class="form-control" id="txtEmail" placeholder="Your Email" autocomplete="off" >
                            </div>
                            <div class="clear"></div>
                            <div class="button_type">
                                <button type="button" class="btn btn-primary" onclick="tijiao(this);">{:L('提交信息')}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- contact start -->
    <div id="menu-container1">
        <div class="content contact" id="menu-1">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>{:L('短息找回')}</h1>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="row">
                    <div class="col-md-8 col-sm-12">
                        <form method="post" action="__URL__/getMess" id="contact_form">
                            <div class="templatemo_textbox">
                                {:L('请输入要找回的ID')}：
                                <input name="userid" type="text" class="form-control" id="userid" placeholder="Your Name" autocomplete="off">
                            </div>
                            <div class="templatemo_textbox">
                                {:L('请输入注册时的手机号')}：
                                <input name="telNum" type="text" class="form-control" id="telNum" placeholder="Your Mobile phone No." autocomplete="off">
                            </div>
                            <div class="clear"></div>
                            <div class="button_type">
                                <button type="button" class="btn btn-primary" onclick="tijiao(this);">{:L('提交信息')}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- contact end -->

    <div id="menu-container3">
        <div class="content contact" id="menu-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>{:L('密保')}</h1>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="row">
                    <div class="col-md-8 col-sm-12">
                        <form method="post" action="__URL__/mibao" id="contact_form">
                            <div class="templatemo_textbox" id="userdiv">
                                {:L('请输入您的编号')}：
                                <input type="text" style="display:none;">
                                <input name="userbh" type="text" class="form-control" id="userbh" placeholder="Your Name" autocomplete="off">
                            </div>
                            <div class="clear"></div>
                            <div class="button_type">
                                <button type="button" class="btn btn-primary" id="mibaoajax">{:L('确认')}</button>
                            </div>
                            <div class="clear"></div>
                            <div id="userdiv2" style="display:none;">
                                <div class="templatemo_textbox"></div>
                                <div class="clear"></div>
                                <div class="templatemo_textbox">{:L(\'请输入密保答案\')}：<input name="userda" type="text" class="form-control" id="userda" placeholder="Your Answer" autocomplete="off"></div>
                                <div class="clear"></div>
                                <div class="button_type">
                                    <button type="button" class="btn btn-primary" id="mibaotijiao" onclick="tijiao(this);">{:L(\'提交\')}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<script>
    function tijiao(_this) {
        layer.confirm('确认提交？', {title:'提示'}, function(index){
            $(_this).parents('form').submit();
        }, function(index) {
            layer.close(index);
        });
    }

    $(document).keydown(function(e) {
        if (e.keyCode == 13) {
            var nowId = $('div[id^=menu-container]').find('.contact:visible').attr('id');
            var nowForm = $('div[id^=menu-container]').find('.contact:visible').find('form');
            if (nowId != 'menu-3' || !!nowForm.find('#userdiv2:visible').get(0)) {
                layer.confirm('确认提交？', {title:'提示'}, function(index){
                    nowForm.submit();
                }, function(index) {
                    layer.close(index);
                });
            } else {
                $("#mibaoajax").click();
            }
        }
    });

    $('#reSendmail').click(function() {
        $("#checkVerifyBnt").click();
    })

    $('#mibaoajax').click(function() {
        var userbh = $("#userbh").val();
        if (userbh == "") {
            layer.alert("{:L('编号不能为空')}", function(index) {
                $("#userbh").focus();
                layer.close(index);
            });
            return false;
        }
        $.ajax({
            type : "POST",
            dataType : "JSON",
            url : "__URL__/mibaoajax",
            data : "id=" + userbh,
            success : function(msg) {
                if (msg != '') {
                    $('#mibaoajax').remove();
                    $('#userdiv2').show(0);
                    $('#userdiv2').find('.templatemo_textbox').eq(0).text('{:L(\'密保问题\')}：' + msg);
                }
            }
        });
    }); 
</script>
