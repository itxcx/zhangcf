<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>会员登陆</title>
<style type="text/css">
body{margin:0; background-image:url(UserTpl/login/14/bg.jpg); background-repeat:repeat-x; background-color:#152b5a; font-size:12px; text-align:center;}
#tl{height:29px; background-image:url(UserTpl/login/14/tl.jpg); background-position:left; background-repeat:no-repeat;}
#logo{margin:0 auto; width:561px; height:154px; background-image:url(UserTpl/login/14/logo.jpg);}
#main{margin:0 auto; width:561px; height:152px; padding-top:60px; background-image:url(UserTpl/login/14/mbg.jpg);}
#mainf{margin:0 auto; width:561px; height:164px; background-image:url(UserTpl/login/14/mfbg.jpg);}
.tb{ border-collapse:collapse;}
.tb td{ padding:3px; color:#adc1d0;}
input{ border:1px solid #153966; background-color:#87adbf;}
input.btn{ background-image:url(UserTpl/login/14/btnbg.jpg); margin-left:5px; width:57px; height:22px; color:#bfc8d2; padding-top:2px; border:0;}
</style>

<script src="__PUBLIC__/jquery-1.8.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
<!--
function fleshVerify(type){ 
	//重载验证码
	var timenow = new Date().getTime();
	if (type){
		$('#verifyImg').attr("src", '__URL__/verify/adv/1/'+timenow);
	}else{
		$('#verifyImg').attr("src", '__URL__/verify/'+timenow);
	}
}
//-->
</script>
</head>

<body>
<div id="tl"></div>
<div id="logo"></div>
<div>{$openTimeStr}</div>
<div id="main">

<form action="__URL__/check" method="post" style="margin:0px; padding:0px" id=loginform encType="multipart/form-data">
<input type="hidden" name="act" value="verify" />
<table cellpadding="0" cellspacing="0" width="100%" class="tb">
<tr>
<td align="right" width="310">用户名：</td>
<td align="left"><input type="text" style="width:120px;" name="username" id="ussername" /></td>
</tr>
<tr>
<td align="right" width="310">密码：</td>
<td align="left"><input type="password" autocomplete="off" style="width:120px;" name="password" id="password" /></td>
</tr>
<if condition="isset($dispCode) and ($dispCode eq true)">
<tr>
<td align="right" width="310">验证码：</td>
<td align="left">
<input name="captcha" maxlength="4" id="verify" type="text" style="width:50px;" />&nbsp;
<img id="verifyImg" SRC="__URL__/verify/" onClick="fleshVerify()" border="0" alt="点击刷新验证码" style="cursor:pointer" align="absmiddle"> 
</td>
</tr>
</if>
<if condition="$usernum eq 1">
<input type="hidden" value="{$users[0]}" name="usertype">
</if>

<tr>
<td colspan="2" style="text-align:right;" align="center">
<eq name="isOpenTime" value="0"><span style="font-size:12px;margin-right:100px;">对不起，该时间段暂不可访问</span><else/>
<input type="submit" class="btn" value="登陆" />
<span style="margin-right:130px;"><input type="reset" class="btn" value="重置" /></span>
</eq>

</td>
</tr>
</table>
</form>
</div>
<div id="mainf"></div>
</body>
</html>
