<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>会员登录</title>
<style type="text/css">
body {
	background-color: #3a6da4; margin: 0px
}
.style1 {
	color: #ffffff
}
body {
	font-size: 12px
}
td {
	font-size: 12px
}
th {
	font-size: 12px
}
</style>
<script src="__PUBLIC__/jquery-1.8.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
<!--
function fleshVerify(type){ 
	//重载验证码
	var timenow = new Date().getTime();
	if (type){
		$('#verifyImg').attr("src", '__URL__/verify/adv/1/'+timenow);
	}else{
		$('#verifyImg').attr("src", '__URL__/verify/'+timenow);
	}
}
//-->
</script>
</head>
<body>
<form action="__URL__/check" method="post" style="margin:0px; padding:0px" id=loginform>
	<input type="hidden" name="act" value="verify" />
<div align=center>
<table border=0 cellspacing=0 cellpadding=0 width=764>
  <tbody>
  <tr>
    <td height=65>&nbsp;</td></tr>
  <tr>
    <td><img src="UserTpl/login/4/top1.jpg" width=764 height=159></td></tr>
  <tr>
    <td><img src="UserTpl/login/4/top2.jpg" width=764 height=135></td></tr>
  <tr>
    <td height="148" background="UserTpl/login/4/top3.jpg">
      <div align=center>
      <table border=0 cellspacing=0 cellpadding=0 width=764>
        <tbody>
        <tr>
          <td width=298>&nbsp;</td>
          <td height=148 valign=top width=432>
            <table border=0 cellspacing=0 cellpadding=0 width=430>
              <tbody>
              <tr>
                <td height=35 colspan=6>&nbsp;</td></tr>
                <tr>
                <td height=35>&nbsp;</td>
                <td height=35 colspan="2" style="color:white"></td>
                </tr>
              <tr>
                <td class=style1 height=35 colspan=6>
               帐号:<input style="width:60px" id="txtname" tabindex=1 type="text" name="username" />
               密码:<input style="width:60px" id="txtpass" tabindex=2 type="password" autocomplete="off" name="password" />
			   <if condition="isset($dispCode) and ($dispCode eq true)">
               验证码:<input style="width: 40px" maxlength="4" id="txtpass" tabindex=2 type="text" name="captcha" />
              <label><img id="verifyImg" SRC="__URL__/verify/" onClick="fleshVerify()" border="0" alt="点击刷新验证码" style="cursor:pointer" align="absmiddle"></label>
             </if>
			<if condition="$usernum eq 1">
			<input type="hidden" value="{$users[0]}" name="usertype">
			</if>
			<eq name="isOpenTime" value="0">对不起，该时间段暂不可访问<else/>
            <input id=btnlogin value="登录" type=submit name=btnlogin></eq> 
            <span ><if condition="adminshow('mimazhaohui') eq true"><a href="__URL__/getUserPwd2/">忘记密码？</a></if></span>
            </td></tr>
              </tbody></table></td>
          <td width=34>&nbsp;</td></tr>
</tbody>
</table>
</div>
</td></tr>
</tbody>
</table>
</div>
</form>
<div align="center" class="STYLE1" style="margin-top:50px"><span>{$openTimeStr}</span></div>
</body>
</html>
