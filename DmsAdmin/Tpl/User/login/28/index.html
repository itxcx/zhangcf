<script type="text/javascript">
<!--
function fleshVerify(type){ 
	//重载验证码
	var timenow = new Date().getTime();
	if (type){
		$('#verifyImg').attr("src", '__URL__/verify/adv/1/'+timenow);
	}else{
		$('#verifyImg').attr("src", '__URL__/verify/'+timenow);
	}
}

</script>
<script src="__PUBLIC__/jquery-1.8.3.min.js" type="text/javascript"></script>
</head>
<body bgcolor="#a21825" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<form action="__URL__/check" method="post" style="margin:0px; padding:0px" id=loginform encType="multipart/form-data">
<input type="hidden" name="act" value="verify" />
<table id="__01" width="1250" height="788" border="0" cellpadding="0" cellspacing="0" style="margin:0px auto;text-align:center;">
	<tr>
		<td rowspan="5">
			<img src="UserTpl/login/28/images/index_01.gif" width="195" height="788" alt=""></td>
		<td colspan="2">
			<img src="UserTpl/login/28/images/index_02.gif" width="1055" height="142" alt=""></td>
	</tr>
	<tr>
		<td>
			<img src="UserTpl/login/28/images/index_03.gif" width="391" height="80" alt=""></td>
		<td rowspan="3">
			<img src="UserTpl/login/28/images/index_04.gif" width="664" height="464" alt=""></td>
	</tr>
	<tr>
		<td>
			<table border="0" cellpadding="0" cellspacing="0" width="391" id="form_table" height="202">
				<tr>
				<td align="right" width="85" class="name">用户名: </td>
				<td align="left"><input type="text" style="width:220px;" name="username" id="ussername" class="inp" /></td>
				</tr>
				<tr>
				<td align="right" width="85" class="name">密码: </td>
				<td align="left"><input type="password" autocomplete="off"  class="inp" style="width:220px;" name="password" id="password" /></td>
				</tr>
				<if condition="$dispCode eq true">
				<tr>
				<td align="right" width="85" class="name">验证码: </td>
				<td align="left">
				<input  class="inp" name="captcha" maxlength="4" id="verify" type="text" style="width:90px;" />&nbsp;
				<img id="verifyImg" SRC="__URL__/verify/" onClick="fleshVerify()" border="0" alt="点击刷新验证码" style="cursor:pointer" align="absmiddle"> 
				</td>
				</tr>
				</if>
				<if condition="$usernum eq 1">
				<input type="hidden" value="{$users[0]}" name="usertype">
				</if>

				<tr>
				<td>&nbsp;</td>
				<td align="left">

				<span style="margin-left:10px;"><input type="submit" class="btn" value='' /></span>
				<span style="margin-right:30px;"><input type="reset"  class="btn_reset" value='' /></span>


				</td>
				</tr>
			</table>
			</td>
	</tr>
	<tr>
		<td>
			<img src="UserTpl/login/28/images/index_06.gif" width="391" height="182" alt=""></td>
	</tr>
	<tr>
		<td colspan="2">
			<img src="UserTpl/login/28/images/index_07.gif" width="1055" height="182" alt=""></td>
	</tr>
</table>
</form>
</body>
</html>
