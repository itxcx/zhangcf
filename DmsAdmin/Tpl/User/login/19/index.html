<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>{:L('会员登录')}</title>
    <link rel="stylesheet" href="UserTpl/login/19/css/style.css">
    <script src="__PUBLIC__/jquery-1.x.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    function fleshVerify(type){ 
        //重载验证码
        var timenow = new Date().getTime();
        $('#verifyImg').attr("src", '__URL__/verify/'+timenow);
    }
    </script>

</head>
<body>

    <div class="login">
        <h1 class="title">{:L('企业销售平台')}</h1>
        <p class="open">{:L($openTimeStr)}</p>

        <form action="__URL__/check" method="post">
	        <input type="hidden" name="act" value="verify" />
           	<if condition="$usernum eq 1">
			<input type="hidden" value="{$users[0]}" name="usertype">
			</if>
            <dl <if condition="$dispCode neq true">class="no-captcha"</if>>
                <dt>{:L('会员登录')}</dt>
                <dd class="username">
                    <label for="username">{:L('用户名')}</label>
                    <input id="username" type="text" name="username" placeholder="{:L('用户名')}">
                </dd>
                <dd class="password">
                    <label for="password">{:L('密　码')}</label>
                    <input id="password" type="password" name="password" autocomplete="off" placeholder="{:L('密　码')}">
                </dd>
	            <if condition="isset($dispCode) and ($dispCode eq true)">
                <dd class="captcha">
                    <label for="verify">{:L('验证码')}</label>
                    <input id="verify" type="text" name="captcha" maxlength="4" autocomplete="off" placeholder="{:L('验证码')}">
                    <img id="verifyImg" src="__URL__/verify/" onclick="fleshVerify()" alt="{:L('点击刷新验证码')}">
                </dd>
                </if>
                <eq name="isOpenTime" value="0">
                <dd class="opentime">
                    <p>{:L('对不起，该时间段暂时不可访问')}</p>
                </dd>
                <else/>
                <dd class="subbutton">
                    <button class="submit" type="submit">{:L('提交')}</button>
                </dd>
                <dd class="forget">
                <if condition="adminshow('mimazhaohui') eq true">
                    <a href="__URL__/getUserPwd2/">{:L('忘记密码')}？</a>
                </if>
                </dd>
                </eq>

            </dl>


        </form>

    </div>
    
</body>
</html>
