<php>
/**
* 获取会员姓名
*/
function getUserInfo($id)
{
	$model			= M('会员');
	$where['编号']	= $id;
	$name			= $model->where($where)->getField('姓名');
	return empty($name)?'暂无':$name;
}
</php>
