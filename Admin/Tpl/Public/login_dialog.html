
<div class="pageContent">
	
	<form method="post" action="__URL__/checkLogin/callbackType/closeCurrent" class="pageForm" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		<table cellpadding="5" cellspacing="5">
				<tr>
					<th>帐号：</th>
					<td><input type="text" name="account" size="20" class="required" /></td>
				</tr>
				<tr>
					<th>密码：</th>
					<td><input type="password" name="password" size="20" class="required" /></td>
				</tr>
				<tr style="<eq name='disable_captcha' value='1'>display:none</eq>">
					<th>验证码：</th>
					<td><input class="code" name="verify" type="text" size="5" />
				<span><img id="verifyImg" SRC="__URL__/verify/" onClick="fleshVerify()" border="0" alt="点击刷新验证码" style="cursor:pointer" align="absmiddle"></span></td>
				</tr>
		</table>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
