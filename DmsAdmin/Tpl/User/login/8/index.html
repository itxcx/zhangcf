<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>会员登录</title>
<style type="text/css">
body{margin:0; background:url(UserTpl/login/8/bg.jpg); text-align:center; font-size:12px;}
.centerbj{width:496px; height:458px; margin:0 auto; background-image:url(UserTpl/login/8/centerbg.jpg); margin-top: 184px; margin-bottom:10px;}
.tb{}
.tb td{ color:#528311; padding:3px;font-size:12px;}
.title{color: #528311; font-size:28px; font-weight:bold;}
.inputclass {color: #528311; border:1px #012057 solid; padding:3px;}
</style>
<script src="__PUBLIC__/jquery-1.8.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
<!--
function fleshVerify(type){ 
	//重载验证码
	var timenow = new Date().getTime();
	if (type){
		$('#verifyImg').attr("src", '__URL__/verify/adv/1/'+timenow);
	}else{
		$('#verifyImg').attr("src", '__URL__/verify/'+timenow);
	}
}
//-->
</script>
</head>

<body>

<div class="centerbj">

<form action="__URL__/check" method="post" style="margin:0px; padding:0px" id=loginform>
<input type="hidden" name="act" value="verify" />
<table width="100%" height="313" cellpadding="0" cellspacing="0" class="tb">
<tr>
<td width="180"></td>
<td height="161" colspan="2" align="center" valign="bottom">&nbsp;</td>
</tr>
<tr>
<td height="32">&nbsp;</td>
<td align="left" width="162"><input type="text" style="width:150px;" name="username" id="username" class="inputclass" /></td>
<td width="152" align="left">&nbsp;</td>
</tr>
<tr>
<td height="32"></td>
<td align="left" width="162"><input type="password" style="width:150px;" name="password" id="password" class="inputclass" /></td>
<td rowspan="2" align="left"><eq name="isOpenTime" value="0"><span style="color:#000">该时间段暂不可访问</span><else/><input type="image" src="UserTpl/login/8/submit.gif" /><span class="wjmm" ><if condition="adminshow('mimazhaohui') eq true"><a href="__URL__/getUserPwd2/">忘记密码？</a></if></span></eq></td>
</tr>

<tr>
<td height="32"></td>
<td align="left"><input name="captcha" id="verify" type="text" maxlength="4" style="width:80px;" class="inputclass" />
  <span style="color:#333">  &nbsp;&nbsp;<img id="verifyImg" SRC="__URL__/verify/" onClick="fleshVerify()" border="0" alt="点击刷新验证码" style="cursor:pointer" align="absmiddle"></span> </td>
</tr>

<if condition="$usernum eq 1">
<input type="hidden" value="{$users[0]}" name="usertype">
</if>
<tr>
<td height="28"></td>
<td colspan="2" align="center">&nbsp;</td>
</tr>
</table>
</form>
</div>
<div align="center" class="STYLE1" style="margin-top:50px;font-size:12px"><span>{$openTimeStr}</span></div>
</body>
</html>
