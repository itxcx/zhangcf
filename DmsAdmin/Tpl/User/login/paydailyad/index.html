<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="UserTpl/login/paydailyad/css/style.css">
    <script src="__PUBLIC__/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    <!--
    function fleshVerify(type){ 
        //重载验证码
        var timenow = new Date().getTime();
        if (type){
            $('#verifyImg').attr("src", '__URL__/verify/adv/1/'+timenow);
        }else{
            $('#verifyImg').attr("src", '__URL__/verify/'+timenow);
        }
    }
    //-->
    </script>
</head>
<body>
    <img class="background" src="UserTpl/login/paydailyad/bg.jpg">
    <form action="__URL__/check" method="post" id=loginform encType="multipart/form-data">
    <input type="hidden" name="act" value="verify" />
        <img src="UserTpl/login/paydailyad/beg.png"><span class="tit">Enterprise Alliance Platform</span>
        <table>
            <tr>
                <td class="label"><label for="name">Username:&nbsp;</label></td>
                <td><input class="userpass" type="text" id="name" name="username"></td>
            </tr>
            <tr>
                <td class="label"><label for="password">Password:&nbsp;</label></td>
                <td><input class="userpass" id="password" type="password" autocomplete="off" name="password"></td>
            </tr>
            <tr>
                <if condition="isset($dispCode) and ($dispCode eq true)">
                <td class="label"><label for="verify">Code:&nbsp;</label></td>
                <td>
                    <input name="captcha" id="verify" type="text" maxlength="4" style="width:115px;" />&nbsp;<img id="verifyImg" SRC="__URL__/verify/" onClick="fleshVerify()" border="0" alt="点击刷新验证码" style="cursor:pointer; width: 115px; height: 42px; margin: 0 0 8px 5px;" align="absmiddle" />
                </td>
                </if>
            </tr>
            <tr>
                <td></td>
                <eq name="isOpenTime" value="0">
                    对不起，该时间段暂不可访问!
                <else/>
                    <td>
                        <input class="register button" id="Submit1" type="button" value="register" onClick="registerform.submit()">
                        <input class="submit button" id="Submit1" type="button" value="Sign in" onClick="loginform.submit()">
                    </td>
                </eq>   
            </tr>
        </table>
        <span class="forget" style="display: none;"><a href="__URL__/getUserPwd">&nbsp;Forgot Password?</a></span>
    </form>
    <div class="time" id="time">{$openTimeStr}</div>
    <script>
        var str = document.getElementById('time').innerHTML;
        document.getElementById('time').innerHTML = 'Today,open time for' + (str.substr(7,12)) + ' The current time can be accessed';
    </script>
</body>
</html>
