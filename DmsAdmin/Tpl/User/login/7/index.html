<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{:L('会员登录')}</title>
<style type="text/css">
body{margin:0; background:url(UserTpl/login/7/bg.jpg); text-align:center; font-size:12px;}
.centerbj{width:501px; height:387px; margin:0 auto; background-image:url(UserTpl/login/7/centerbg.jpg); margin-top: 168px;}
.tb{}
.tb td{ color:#528311; padding:3px;font-size:12px;}
.title{color: #528311; font-size:28px; font-weight:bold;}
.inputclass {color: #528311; border:1px #528311 solid;}
</style>
<script src="__PUBLIC__/jquery-1.8.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
<!--
function fleshVerify(type){ 
	//重载验证码
	var timenow = new Date().getTime();
	if (type){
		$('#verifyImg').attr("src", '__URL__/verify/adv/1/'+timenow);
	}else{
		$('#verifyImg').attr("src", '__URL__/verify/'+timenow);
	}
}
//-->
</script>
</head>

<body>
<div class="centerbj">

<form action="__URL__/check" method="post" style="margin:0px; padding:0px" id=loginform>
<input type="hidden" name="act" value="verify" />
<table width="100%" height="225" cellpadding="0" cellspacing="0" class="tb">
<tr>
<td width="83"></td>
<td height="89" colspan="2" align="center" valign="bottom">{:L($openTimeStr)}</td>
</tr>
<tr>
<td height="29">&nbsp;</td>
<td align="right" width="176">{:L('用户名')}：</td>
<td width="295" align="left"><input type="text" style="width:150px;" name="username" id="username" class="inputclass" /></td>
</tr>
<tr>
<td height="29"></td>
<td align="right" width="176">{:L('密码')}：</td>
<td align="left"><input type="password" autocomplete="off" style="width:150px;" name="password" id="password" class="inputclass" /></td>
</tr>
	<if condition="isset($dispCode) and ($dispCode eq true)">
<tr>
<td height="29"></td>
<td align="right" width="176">{:L('验证码')}：</td>
<td align="left"><input name="captcha" id="verify" type="text" style="width:50px;" class="inputclass" />&nbsp;&nbsp;<img id="verifyImg" SRC="__URL__/verify/" onClick="fleshVerify()" border="0" alt="{:L('点击刷新验证码')}" style="cursor:pointer" align="absmiddle"></td>
</tr>
</if>
<if condition="$usernum eq 1">
<input type="hidden" value="{$users[0]}" name="usertype">
</if>
<tr>
<td height="28"></td>
<td colspan="2" align="center">
<eq name="isOpenTime" value="0">{:L('对不起，该时间段暂不可访问')}<else/>
<input type="image" src="UserTpl/login/7/submit.gif" />
<span class="wjmm" ><if condition="adminshow('mimazhaohui') eq true"><a href="__URL__/getUserPwd2/">{:L('忘记密码')}？</a></if></span>
</eq>
</td>
</tr>
</table>
</form>
</div>
</body>
</html>
