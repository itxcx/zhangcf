<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>会员登录统</title>
<style type="text/css">
body{margin:0; background-color:#9a0604; color:#fff; text-align:center; font-size:12px;}
#top{width:1000px; height:122px; margin:0 auto; background-image:url(UserTpl/login/20/top.jpg);}
#main{width:1000px; height:292px; margin:0 auto; background-image:url(UserTpl/login/20/main1.jpg);}
#bottom{width:1000px; height:93px; margin:0 auto; background-image:url(UserTpl/login/20/bottom.jpg);}
#foot{width:1000px; height:71px;  margin:0 auto; background-image:url(UserTpl/login/20/foot.jpg);}
.input1{
	border:0; background:fixed; border-bottom:1px #fff solid;
}
.button1{
	background:url(UserTpl/login/20/loginbt.jpg) no-repeat left bottom;
	width:72px;
	height:25px;
	line-height:25px;
	text-indent:1em;
	color:#fff;
	text-decoration: none; cursor:pointer;
	border:0;
	margin-left:5px; margin-top:10px;
}
td{ padding:2px; vertical-align:bottom;}
</style>
<script src="__PUBLIC__/jquery-1.8.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
<!--
function fleshVerify(type){ 
	//重载验证码
	var timenow = new Date().getTime();
	if (type){
		$('#verifyImg').attr("src", '__URL__/verify/adv/1/'+timenow);
	}else{
		$('#verifyImg').attr("src", '__URL__/verify/'+timenow);
	}
}
//-->
</script>
</head>

<body>
<div id="top"></div>
<div id="main">
<div style="padding-top:100px;">
<form action="__URL__/check" method="post" style="margin:0px; padding:0px" id=loginform>
<input type="hidden" name="act" value="verify" />
<table cellpadding="0" cellspacing="0" width="500" style="margin:0 auto;" class="tb">
<tr>
<td align="right" width="200">用户名：</td>
<td align="left"><input class="input1" type="text" name="username" id="username" /></td>
</tr>
<tr>
<td align="right" width="200">密　码：</td>
<td align="left"><input class="input1" type="password" autocomplete="off" name="password" id="password" /></td>
</tr>
<if condition="isset($dispCode) and ($dispCode eq true)">
<tr>
<td align="right" width="200">验证码：</td>
<td align="left">
<input class="input1" name="captcha" maxlength="4" id="verify" type="text" style="width:50px;" />
<img id="verifyImg" SRC="__URL__/verify/" onClick="fleshVerify()" border="0" alt="点击刷新验证码" style="cursor:pointer" align="absmiddle"> 
</td>
</tr>
</if>
<if condition="$usernum eq 1">
<input type="hidden" value="{$users[0]}" name="usertype">
</if>
<tr>
<td colspan="2" align="center" valign="middle" height="40">
<eq name="isOpenTime" value="0"><span style="font-size:12px;">对不起，该时间段暂不可访问</span><else/>
<input type="submit" class="button1" value="提交" />
<input type="reset" value="重置" class="button1" />
<span  ><if condition="adminshow('mimazhaohui') eq true"><a href="__URL__/getUserPwd2/">忘记密码？</a></if></span>
</eq>
</td>

</tr>
</table>
</form>
<div style="padding-top:20px">{$openTimeStr}</div>
</div>
</div>
<div id="bottom"></div>
<div id="foot"></div>
</body>
</html>
