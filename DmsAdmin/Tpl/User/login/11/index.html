<body bgcolor="#eceaea" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

<center>
<form action="__URL__/check" method="post" style="margin:0px; padding:0px" id=loginform>
<input type="hidden" name="act" value="verify" />
<table id="__01" width="960" height="691" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td colspan="4">
			<img src="UserTpl/login/11/index_01.gif" width="960" height="78" alt=""></td>
	</tr>
	<tr>
		<td rowspan="3">
			<img src="UserTpl/login/11/index_02.gif" width="306" height="458" alt=""></td>
		<td>
			<img src="UserTpl/login/11/index_03.gif" width="522" height="136" alt=""></td>
		<td colspan="2" rowspan="3">
			<img src="UserTpl/login/11/index_04.gif" width="132" height="458" alt=""></td>
	</tr>
	<tr>
		<td style=" background-image:url(UserTpl/login/11/index_05.gif)"  width="522" height="135" >
			<img src="UserTpl/login/11/font.gif" width="497" height="135" alt=""></td>
	</tr>
	<tr>
		<td>
			<img src="UserTpl/login/11/index_06.gif" width="522" height="187" alt=""></td>
	</tr>
	<tr>
		<td colspan="4">
			<img src="UserTpl/login/11/index_07.gif" width="960" height="8" alt=""></td>
	</tr>
	<tr>
		<td colspan="3">
			<img src="UserTpl/login/11/index_08.gif" width="959" height="68" alt=""></td>
		<td>
			<img src="UserTpl/login/11/index_09.gif" width="1" height="68" alt=""></td>
	</tr>
	<tr>
		<td colspan="4" style="background-image:url(UserTpl/login/11/index_10.gif);" width="960" height="49" >
			<div>
			<table>
			<tr>
			<td>用户账号：<input type="text" name="username" style=" width:180px;"></td>
			<td>登录密码：<input type="password" autocomplete="off" name="password" style=" width:180px;"></td>
			
			<if condition="isset($dispCode) and ($dispCode eq true)">
			<td>验证码：<input type="text" name="captcha" style=" width:100px;" value='' /></td>
			<td><img src="__URL__/verify" width="120" height="20" align="absmiddle" onClick="this.src='__URL__/verify/'+Math.random()" alt="点击换一张" style="cursor:pointer; padding-right:3px;" /></td>
			</if>
			<if condition="$usernum eq 1">
			<input type="hidden" value="{$users[0]}" name="usertype">
			</if>
			<td><eq name="isOpenTime" value="0"><span style="font-size:12px">对不起，该时间段暂不可访问</span><else/><a href="#" onClick="loginform.submit()"><div class="btn">登  陆</div></a></eq></td></tr></table></div>
			</td>
	</tr>
	<tr>
		<td colspan="3">
			<img src="UserTpl/login/11/index_11.gif" width="959" height="29" alt=""></td>
